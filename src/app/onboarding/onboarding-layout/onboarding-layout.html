<div class="onboarding-container">
  <div class="logo-container">
    <img src="assets/logo-syncup.png" alt="SyncUp Logo" class="logo">
  </div>

  <div class="wizard-content" [ngSwitch]="currentStep">
    <app-step-artists *ngSwitchCase="1"></app-step-artists>
    <app-step-genres *ngSwitchCase="2"></app-step-genres>
  </div>

  <div class="wizard-actions">
    <button 
        mat-raised-button 
        *ngIf="currentStep === 1" 
        (click)="nextStep()">
      Siguiente
    </button>
    <button 
        mat-raised-button 
        *ngIf="currentStep === 2" 
        (click)="finishOnboarding()">
      Finalizar
    </button>
  </div>
</div>
